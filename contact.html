<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Ian</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="form.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <h1 class="logo">Ian</h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main class="contact-page">
      <form id="contactForm" novalidate>
        <h2>Contact Me</h2>

        <label for="name">Full Name</label>
        <input type="text" id="name" data-testid="test-contact-name" required />
        <span class="error" data-testid="test-contact-error-name"></span>

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          data-testid="test-contact-email"
          required
        />
        <span class="error" data-testid="test-contact-error-email"></span>

        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          data-testid="test-contact-subject"
          required
        />
        <span class="error" data-testid="test-contact-error-subject"></span>

        <label for="message">Message</label>
        <textarea
          id="message"
          rows="5"
          data-testid="test-contact-message"
          required
        ></textarea>
        <span class="error" data-testid="test-contact-error-message"></span>

        <button type="submit" data-testid="test-contact-submit">
          Send Message
        </button>

        <p class="success" data-testid="test-contact-success"></p>
      </form>
      <p 
  data-testid="test-contact-success" 
  id="success-message"
  style="display:none; color:#4ade80; text-align:center; margin-top:1rem; font-weight:600;">
      </p>
    </main>
  </body>
          </html>
